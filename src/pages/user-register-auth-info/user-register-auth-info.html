<ion-content padding>
  <ion-grid padding (swiperight)="swipeRightEvent(f)">
    <ion-row class="centerRow">
      <ion-col col-6>
        <button ion-button large round class="civicBtn" [navPush]="loginPage">Civic'D</button>
      </ion-col>
      <ion-col col-6>
        <h1>Register</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #f="ngForm" class="formStyle">
          <h4><strong>Email*</strong></h4>
          <ion-input class="inputStyle" id="email" type="text" name="email" ngModel email required #email="ngModel"></ion-input>
          <div *ngIf="!email.valid && email.dirty">
            <p class="error">
              Not a valid a email
            </p>
          </div>
          <h4><strong>Password*</strong></h4>
          <ion-input class="inputStyle" type="password" name="password" ngModel id="password" minlength="4" required #password="ngModel"></ion-input>
          <div *ngIf="!password.valid && password.dirty">
            <p class="error">
              Password must be 4 digits long
            </p>
          </div>
        </form>
      </ion-col>
    </ion-row>
  <ion-row class="centerRow" padding>
    <ion-col col-6>
    <ion-item no-lines>
      <ion-avatar class="imgStyle">
        <img [src]="portfolioPic">
      </ion-avatar>
    </ion-item>
    </ion-col>
    <ion-col col-6>
      <button *ngIf="!imageLoad" (click)="uploadPic()" ion-button color="light" large>Upload Pic +</button>
      <button [disabled]="true" *ngIf="imageLoad" ion-button color="success">Image loading...</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 text-center>
      <button ion-button (click)="goBack()" color="light" icon-left><ion-icon name="arrow-back"></ion-icon>Previous</button>
    </ion-col>
    <ion-col col-6 text-center>
        <button *ngIf="f.valid && !imageLoad" (click)="swipeRightEvent(f)" color="success" ion-button icon-right>Next<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
