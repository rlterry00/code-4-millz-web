
<ion-header>
  <app-user-nav-menu></app-user-nav-menu>
</ion-header>

<ion-content padding>
  <ion-grid (swiperight)="swipeRightEvent(f)">
    <ion-row>
      <ion-col>
        <h1>About</h1>
        <form #f="ngForm" class="formStyle" padding>
          <h5><strong>Name*</strong></h5>
          <ion-input class="inputStyle" id="userName" type="text" name="userName" [(ngModel)]="name" required #userName="ngModel"></ion-input>
          <div *ngIf="!userName.valid && userName.touched">
            <p class="error">
              Name is required
            </p>
          </div>
          <h6><strong>Tell other members about yourself...</strong></h6>
          <ion-textarea class="inputStyle" type="text" name="userAbout" [(ngModel)]="userAbout" id="userAbout" rows="7"></ion-textarea>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-center>
        <button *ngIf="!isFinal" ion-button (click)="goBack()" color="light" icon-left><ion-icon name="arrow-back"></ion-icon>Previous</button>
      </ion-col>
      <ion-col col-6 text-center>
          <button *ngIf="f.valid" (click)="swipeRightEvent(f)" color="success" ion-button icon-right>Next<ion-icon name="arrow-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
