<!-- Page for an organization to request an account -->

<ion-content padding>
  <ion-grid padding>
    <ion-row class="centerRow">
      <ion-col col-5>
          <button ion-button large round class="civicBtn" [navPush]="loginPage">Civic'D</button>
      </ion-col>
      <ion-col col-7>
        <h2>Get an Invite</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #f="ngForm" class="formStyle smallMarginTop">
          <h6>Organization Name</h6>
          <ion-input class="inputStyle" id="orgName" type="text" name="orgName" required ngModel></ion-input>
          <h6>Email</h6>
          <ion-input class="inputStyle" id="orgEmail" type="email" name="orgEmail" ngModel email required></ion-input>
          <h6>Address</h6>
          <ion-input class="inputStyle" id="orgAddress" type="text" name="orgAddress" ngModel required></ion-input>
          <h6>City</h6>
          <ion-input class="inputStyle" id="orgCity" type="text" name="orgCity" ngModel required></ion-input>
          <h6>State</h6>
          <ion-input class="inputStyle" id="orgState" type="text" name="orgState" ngModel required></ion-input>
          <h6>Zip</h6>
          <ion-input class="inputStyle" id="orgZip" type="number" name="orgZip" ngModel required></ion-input>
          <h6>Tell Us About Your Organization</h6>
          <ion-textarea class="inputStyle" id="orgAbout" type="text" name="orgAbout" rows="5" ngModel required></ion-textarea>
          <div text-center>
            <button [disabled]="!f.valid" ion-button class="smallMarginTop" color="success" (click)="submitOrgInfo(f)">Submit</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
